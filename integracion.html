<!DOCTYPE html>
<html>
  <head>
    <link href="banco.css" rel="stylesheet" />
    <script src="integracion.js"></script>
    <script src="utilitarios.js"></script>
  </head>

  <body onload="cargar();">
    <div class="principal">
      <div class="menu">
        <div class="contenedorLogo">
          <img src="./imagenes/logoKrakeDev.png" width="80%" />
        </div>
        <div class="contenedorBotones">
          <input
            type="button"
            value="CUENTAS"
            class="boton"
            onclick="mostrarOpcionCuenta()"
          />
          <input
            type="button"
            value="TRANSACCIONES"
            class="boton"
            onclick="mostrarOpcionTransaccion()"
          />
          <input
            type="button"
            value="MOVIMIENTOS"
            class="boton"
            onclick="mostrarOpcionMovimientos()"
          />
        </div>
        <div class="contenedorInfoGrupo">
          <div>INTEGRANTE 1</div>
          <div>INTEGRANTE 2</div>
          <div>INTEGRANTE 3</div>
        </div>
      </div>
      <div class="contenido" id="divCuentas">
        <div class="superior">
          <div class="titulo">CUENTAS</div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">CÃ‰DULA</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="lblCedula" />
            </div>
          </div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">NOMBRE</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="lblNombre" />
            </div>
          </div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">APELLIDO</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="lblApellido" />
            </div>
          </div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">CUENTA</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="lblCuenta" />
            </div>
          </div>
          <div class="contenedorAcciones">
            <input type="button" value="GUARDAR" onclick="agregar()" />
          </div>
        </div>

        <div class="inferior" id="tablaCuentas"></div>
      </div>
      <div class="contenido" id="divTransacciones">
        <div class="superior">
          <div class="titulo">TRANSACCIONES</div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">CAMPO 1</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="nCuenta" />
            </div>
          </div>
          <div id="MsgBuscar"></div>
          <div class="contenedorAcciones">
            <input
              type="button"
              value="BUSCAR"
              id="buscar"
              onclick="ejecutarBusqueda()"
            />
          </div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">CAMPO 2</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="monto" />
            </div>
          </div>
          <div id="MsgMonto"></div>
          <div id="ValorMonto"></div>
          <div class="contenedorAcciones">
            <input
              type="button"
              value="DEPOSITAR"
              id="depositar"
              onclick="ejecutarDeposito();"
            />
            <input
              type="button"
              value="RETIRAR"
              id="retirar"
              onclick="ejecutarRetiro();"
            />
          </div>
        </div>
      </div>
      <div class="contenido" id="divMovimientos">
        <div class="inferior">
          <div class="titulo">MOVIMIENTOS</div>
          <div class="contenedorTexto">
            <div class="etiquetaTexto">CAMPO 1</div>
            <div class="cajaTexto">
              <input type="text" class="caja" id="txtCuentaMovimientos" />
            </div>
          </div>
          <div class="contenedorAcciones">
            <input
              type="button"
              value="BUSCAR"
              onclick="mostrarTablaMovimientos();"
            />
          </div>
          <div id="tablaMovimientos">TABLA</div>
        </div>
      </div>
    </div>
  </body>
</html>
